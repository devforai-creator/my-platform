name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        run: npm run test

      - name: Build for production
        run: npm run build

      - name: Scan for leaked secrets in build output
        run: |
          echo "üîç Scanning build artifacts for leaked secrets..."

          # Check for service role key patterns in static files
          if grep -r "SUPABASE_SERVICE_ROLE" .next/static/ 2>/dev/null; then
            echo "‚ùå SECURITY ERROR: Service role key found in static bundle!"
            echo "This indicates the /api/chat route may be using Edge runtime."
            exit 1
          fi

          # Check for other sensitive patterns
          if grep -rE "(eyJ[a-zA-Z0-9_-]{20,}\.eyJ[a-zA-Z0-9_-]{20,})" .next/static/ 2>/dev/null | grep -v "node_modules"; then
            echo "‚ö†Ô∏è  WARNING: JWT-like pattern found in static bundle"
            echo "Please verify this is not a real secret"
          fi

          echo "‚úÖ No secrets found in bundle"
